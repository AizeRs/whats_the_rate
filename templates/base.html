<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

</head>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/img/favicon.png" alt="" width="32" height="24" class="d-inline-block align-text-top">
            What's the rate
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('stocks') }}">Список доступных акций</a>
                <a class="nav-link" href="{{ url_for('crypto') }}">Список доступных криптовалют</a>
                <a class="nav-link" href="{{ url_for('fiat') }}">Список доступных валют</a>
                {% if current_user.is_authenticated == True %}
                <a class="nav-link position-absolute end-0 mx-3" href="{{ url_for('user') }}">{{ current_user.username }}</a>
                {% else %}
                <a class="nav-link position-absolute end-0 mx-3" href="{{ url_for('login') }}">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</html>
